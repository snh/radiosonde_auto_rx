name: Container image using Podman

on:
  push:
    branches:
      - 'testing'
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build container image using Podman
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/386, linux/arm64, linux/arm/v6, linux/arm/v7]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Calculate container metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: Build image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Dockerfile
          image: ghcr.io/${{ github.repository }}
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ github.sha }}-${{ matrix.platform }}
          platforms: ${{ matrix.platform }}

      - name: Push to registry
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ghcr.io/${{ github.repository }}
          tags: ${{ github.sha }}-${{ matrix.platform }}
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
